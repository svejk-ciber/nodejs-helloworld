name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  registry: docker.pkg.github.com
  tag: ${registry}/${{ github.actor }}/${{ github.event.repository.name }}:${{ github.sha }}        

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to docker.pkg.github.com
      uses: azure/docker-login@v1
      with: 
        login-server: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and publish the Docker image
      run: |
        docker build . --file Dockerfile --tag ${tag}
        docker push ${tag}
        docker tag ${tag} docker.pkg.github.com/svejk-ciber/${{ github.event.repository.name }}:latest
        docker push docker.pkg.github.com/svejk-ciber/${{ github.event.repository.name }}:latest        
